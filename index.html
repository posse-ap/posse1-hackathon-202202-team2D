<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋愛シミュレーションゲーム（仮）</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_inner wrapper">
            <div class="header_logo">
                <img src="./img/posseLogo.jpg" alt="POSSEロゴ" width="485" height="108">
            </div>
        </div>
    </header>

    <main class="main wrapper">
        <div id="main_center" class="main_center">
            <h1 class="main_title">恋愛シミュレーションゲーム</h1>
            <div class="main_imgs">
                <div class="main_img">
                    <img src="./img/girl.png" alt="キャラクター1" width="397" height="397">
                </div>
                <div class="main_img">
                    <img src="./img/girl.png" alt="キャラクター2" width="397" height="397">
                </div>
                <div class="main_img">
                    <img src="./img/girl.png" alt="キャラクター3" width="397" height="397">
                </div>
            </div>
            <div class="main_start">
                <button id="btn_start">START</button>
            </div>
        </div>

        <div id="main_center_day1" class="main_center fade fade_out">
            <div class="date">
                <p>Day1</p>
            </div>
            <div class="questions">
                <p class="question_title">質問内容をここに書きます</p>
                <div class="question_img">
                    <img src="./img/girl.png" alt="" width="397" height="397">
                </div>
            </div>
            <div class="options">
                <input id="q1-y" class="btn" name="q1" type="radio" value="1"><label class="label"
                    for="q1-y">YES</label>
                <input id="q1-n" class="btn" name="q1" type="radio" value="0"><label class="label" for="q1-n">NO</label>
            </div>
            <div class="back">
                <button>戻る</button>
            </div>
        </div>

        <section id="modal" class="modal">
            <span id="btn_close" class="btn_close"></span>
            <div class="modal_contents">
                <div>あなたの結果は...</div>
                <div>
                    <p>「」です！！</p>
                </div>
                <!-- <button>結果に戻る</button> -->
                <!-- Twitterの共有ボタンを追加する -->
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false"></a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </section>
    </main>
    <div class="modal_overlay"></div>

    <script src="app.js"></script>
</body>

</html>
