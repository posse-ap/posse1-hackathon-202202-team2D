        <div id="main_center" class="main_center">
            <p class="main_explanation">
                ようこそ、婚期診断メーカーへ。君には、恋人との様々なシュチュエーションを提示する。これで、君の「センス」を図り、君の婚期を予測する。おっと...気を付けたまえ、センスのない回答をすると、君の年齢が上がり、段々と更けていくからな！さて、君の婚期はいつだろうか？<br>あなたは、そのシュチュエーションにおいて正しいと思う選択をしてくれるだけでいい。
            </p>
            <div class="main_imgs">
                <div class="main_img">

        </div>

            <div class="date">
                <p>Day1</p>
            </div>
            <div class="questions">
                <p class="question_title">恋人が髪型を変えてきたら似合っていなくても褒める</p>
                <div class="question_img">
                    <img src="./img/girl4.jpg" alt="" width="397" height="397">

                </div>

                <div class="question2">
                    <input id="q1-y" class="btn2" name="q1" type="radio" value="1"><label class="label2"

                        for="q1-y">YES</label>
